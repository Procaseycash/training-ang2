<div>
  <table>
    <tr>
      <td>#</td>
      <td>First Name</td>
      <td>Last Name</td>
      <td>DOB</td>
      <td>Action</td>
    </tr>
    <tr *ngFor="let user of users; let i = index">
      <td>{{i + 1}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.dob}}</td>
      <td><button>View Details</button></td>
    </tr>

  </table>
</div>
